<div class="container-flex">
  <div class="row no-gutters">
    <div class="col heading"><span>Intercambios Realizados</span></div>
  </div>

  <br />

  <div class="row no-gutters justify-content-center">
    <div class="col-lg-6">
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        *ngIf="errorMessage"
      >
        {{ errorMessage }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="clearError()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="general-container mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="fromUser">
              <th mat-header-cell *matHeaderCellDef>De</th>
              <td mat-cell *matCellDef="let element">
                {{ element.fromUser }} - Libro: {{ element.fromBook }}
              </td>
            </ng-container>

            <ng-container matColumnDef="toUser">
              <th mat-header-cell *matHeaderCellDef>Para</th>
              <td mat-cell *matCellDef="let element">
                {{ element.toUser }} - Libro: {{ element.toBook }}
              </td>
            </ng-container>

            <ng-container matColumnDef="exchangeDate">
              <th mat-header-cell *matHeaderCellDef>
                Fecha Intercambio
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.exchangeDate | date: 'dd-MM-yyyy' }}
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row no-gutters justify-content-end fixed-bottom">
    <button
      mat-mini-fab
      class="add-btn no-focus"
      color="primary"
      matTooltip="Agregar Intercambio"
      [matTooltipPosition]="'left'"
      [matTooltipClass]="'tool-tip'"
      routerLink="add"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
