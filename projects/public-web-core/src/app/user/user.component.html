<div class="container-flex">
  <div class="row no-gutters">
    <div class="col heading"><span>Users</span></div>
  </div>

  <br />

  <div class="row no-gutters justify-content-center">
    <div class="col-lg-7">
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>Password</th>
            <td mat-cell *matCellDef="let element">{{ element.password }}</td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element" class="action-cell">
              <button mat-icon-button color="primary" class="no-focus">
                <mat-icon [routerLink]="['edit', element.id]">edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="primary"
                class="no-focus"
                (click)="deleteDialog(element.username, element.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>

  <div class="row no-gutters justify-content-end fixed-bottom">
    <button
      mat-mini-fab
      class="add-btn no-focus"
      color="primary"
      matTooltip="Add User"
      [matTooltipPosition]="'left'"
      [matTooltipClass]="'tool-tip'"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
