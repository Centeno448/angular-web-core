<div class="container-flex">
  <div class="row no-gutters">
    <div class="col heading"><span>Usuarios</span></div>
  </div>

  <br />

  <div class="row no-gutters justify-content-center">
    <div class="col-lg-7">
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        *ngIf="errorMessage"
      >
        {{ errorMessage }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="general-container mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="table-container ">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Usuario</th>
              <td mat-cell *matCellDef="let element">{{ element.username }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Correo</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef>Clave</th>
              <td mat-cell *matCellDef="let element">{{ element.password }}</td>
            </ng-container>

            <ng-container matColumnDef="actions" stickyEnd>
              <th mat-header-cell *matHeaderCellDef>Opciones</th>
              <td mat-cell *matCellDef="let element" class="action-cell">
                <button mat-icon-button color="primary" class="no-focus">
                  <mat-icon [routerLink]="['edit', element.id]">edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  class="no-focus"
                  (click)="deleteDialog(element.username, element.id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row no-gutters justify-content-end fixed-bottom">
    <button
      mat-mini-fab
      class="add-btn no-focus"
      color="primary"
      matTooltip="Agregar Usuario"
      [matTooltipPosition]="'left'"
      [matTooltipClass]="'tool-tip'"
      routerLink="add"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
