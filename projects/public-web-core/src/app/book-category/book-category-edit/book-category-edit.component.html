<div class="container-flex">
  <div class="row no-gutters">
    <div class="col heading"><span>Editar Categoría</span></div>
  </div>

  <br />
  <div class="row no-gutters justify-content-center">
    <div class="col-lg-5">
      <div class="general-container mat-elevation-z8">
        <form [formGroup]="bookCategoryForm" (ngSubmit)="onSubmit()">
          <div class="example-container">
            <mat-form-field class="full-width input-gutters">
              <mat-label>Nombre de Categoría</mat-label>
              <input matInput formControlName="name" />
              <mat-error
                *ngIf="
                  bookCategoryForm.get('name').hasError('maxlength') &&
                  !bookCategoryForm.get('name').hasError('required')
                "
              >
                El nombre de la categoría debe tener <strong>máximo</strong> 50
                caracteres
              </mat-error>
              <mat-error
                *ngIf="bookCategoryForm.get('name').hasError('required')"
              >
                El nombre de la categoría es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
            <br />
            <mat-form-field class="full-width input-gutters">
              <mat-label>Descripción</mat-label>
              <textarea matInput formControlName="description"></textarea>
              <mat-error
                *ngIf="
                  bookCategoryForm.get('description').hasError('maxlength') &&
                  !bookCategoryForm.get('description').hasError('required')
                "
              >
                La descripción es de <strong>máximo</strong> 200 caracteres
              </mat-error>
              <mat-error
                *ngIf="bookCategoryForm.get('description').hasError('required')"
              >
                La descripción es <strong>obligatoria</strong>
              </mat-error>
            </mat-form-field>
            <div class="buttons-container">
              <button
                type="button"
                mat-raised-button
                color="warn"
                (click)="onCancel()"
              >
                Cancelar
              </button>
              <button
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="!bookCategoryForm.valid"
              >
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
