<h1 mat-dialog-title>Eliminar {{ data.type }}</h1>

<mat-dialog-content>
  Estas a punto de eliminar el {{ data.type }} <b>{{ data.name }}</b
  >, estas seguro?
</mat-dialog-content>
<br />
<mat-dialog-actions>
  <button mat-flat-button class="no-focus" (click)="onNoClick()">
    Cancelar
  </button>
  <button
    mat-flat-button
    class="no-focus"
    [mat-dialog-close]="true"
    color="warn"
  >
    Eliminar
  </button>
</mat-dialog-actions>
