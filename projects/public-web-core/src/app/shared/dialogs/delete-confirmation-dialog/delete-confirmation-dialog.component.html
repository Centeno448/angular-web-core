<h1 mat-dialog-title>Eliminar {{ data.type }}</h1>

<mat-dialog-content>
  Estas a punto de eliminar el {{ data.type }} <b>{{ data.name }}</b
  >, estas seguro?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Cancelar</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">
    Eliminar
  </button>
</mat-dialog-actions>
