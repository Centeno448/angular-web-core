<div class="container-flex">
  <div class="row no-gutters">
    <div class="col heading">
      <span>Reseñas Enviadas</span>
      <button
        class="no-focus"
        mat-icon-button
        color="primary"
        routerLink="/rating-recieved"
      >
        <mat-icon>compare_arrows</mat-icon>
      </button>
    </div>
  </div>

  <br />

  <div class="row no-gutters justify-content-center">
    <div class="col-lg-6">
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        *ngIf="errorMessage"
      >
        {{ errorMessage }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="clearError()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="general-container mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="toUser">
              <th mat-header-cell *matHeaderCellDef>Para</th>
              <td mat-cell *matCellDef="let element">{{ element.toUser }}</td>
            </ng-container>

            <ng-container matColumnDef="score">
              <th mat-header-cell *matHeaderCellDef>Puntaje</th>
              <td mat-cell *matCellDef="let element">{{ element.score }}</td>
            </ng-container>

            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef>Comentario</th>
              <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
            </ng-container>

            <ng-container matColumnDef="actions" stickyEnd>
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="action-cell">
                <button mat-icon-button color="primary" class="no-focus">
                  <mat-icon [routerLink]="['edit', element.id]">edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  class="no-focus"
                  (click)="deleteDialog(element.toUser, element.id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row no-gutters justify-content-end fixed-bottom">
    <button
      mat-mini-fab
      class="add-btn no-focus"
      color="primary"
      matTooltip="Agregar Reseña"
      [matTooltipPosition]="'left'"
      [matTooltipClass]="'tool-tip'"
      routerLink="add"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
