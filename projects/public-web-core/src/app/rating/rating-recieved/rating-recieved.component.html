<div class="container-flex">
  <div class="row no-gutters">
    <div class="col heading">
      <span>Rese√±as Recibidas</span>
      <button
        class="no-focus"
        mat-icon-button
        color="primary"
        routerLink="/rating"
      >
        <mat-icon>compare_arrows</mat-icon>
      </button>
    </div>
  </div>

  <br />

  <div class="row no-gutters justify-content-center">
    <div class="col-lg-6">
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        *ngIf="errorMessage"
      >
        {{ errorMessage }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="clearError()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="general-container mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="isLoading">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="fromUser">
              <th mat-header-cell *matHeaderCellDef>De</th>
              <td mat-cell *matCellDef="let element">{{ element.fromUser }}</td>
            </ng-container>

            <ng-container matColumnDef="score">
              <th mat-header-cell *matHeaderCellDef>Puntaje</th>
              <td mat-cell *matCellDef="let element">{{ element.score }}</td>
            </ng-container>

            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef>Comentario</th>
              <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
